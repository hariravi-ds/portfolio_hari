<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle.js with Name and Icons</title>
    <!-- Load the Particle.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Load Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Black background */
        }

        .header {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 1.5em; /* Increase base font size */
        }

        .header h2 {
            font-size: 2em; /* Larger font size for name */
            margin: 0;
        }

        .header p {
            font-size: 1.2em; /* Slightly larger for other details */
            margin: 5px 0;
        }

        .header-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .header-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px; /* Larger clickable area */
            height: 50px;
            margin: 0 10px;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .header-icons a:hover {
            color: #1e90ff;
            border-color: #1e90ff;
        }
        
        .menu-toggle-btn {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: #333;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .menu-list {
            width: 15%;
            height: 100%;
            position: absolute;
            right: 0;
            background-color: #333;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- Particle.js background -->
    <div id="particles-js"></div>

    <div id="menu_list" class="menu-list">
        <button onclick="closeMenu()"><span class="fa-solid fa-xmark"></span></button>
    </div>

    <div id="menu_button" class="menu-toggle-btn" onclick="toggleMenu()">
        <div style="height: 1px;width: 12px; background: white;"></div>
        <div style="height: 1px;width: 12px; background: white;"></div>
        <div style="height: 1px;width: 12px; background: white;"></div>
    </div>
    <!-- Centered content -->
    <div class="header">
            <h2>Hari Prasannaa Thangavel Ravi</h2>
            <p>Master of Science in Data Science</p>
            <p>The George Washington University</p>
            <div class="header-icons">
                <a href="mailto:hariprasannaa.thangavelravi@gwu.edu" aria-label="E-Mail"><i class="fas fa-envelope"></i></a>
                <a href="https://github.com/hariravi-ds" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/hari-prasannaa" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
    </div>

    <!-- Initialize Particle.js -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { enable: true, speed: 1 },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 }
            },
            interactivity: {
                events: {
                    onclick: { enable: true, mode: "repulse" }
                }
            }
        });
        function toggleMenu() {
            document.getElementById("menu_button").style.display = "none";
            document.getElementById("menu_list").style.display = "flex"
        }
        function closeMenu() {
            document.getElementById("menu_button").style.display = "flex";
            document.getElementById("menu_list").style.display = "none"
        }
    </script>
</body>
</html>
